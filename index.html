<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam's To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }
    .todo-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      color: #5a2d82;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #5a2d82;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #7c4bb2;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #e74c3c;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do App</h1>
    <div>
      <input type="text" id="todo-input" placeholder="Enter a new todo">
      <button onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // Load todos from localStorage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    const todoList = document.getElementById('todo-list');
    const todoInput = document.getElementById('todo-input');

    // Render todos
    function renderTodos() {
      todoList.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${todo}</span>
          <button class="delete-btn" onclick="deleteTodo(${index})">Delete</button>
        `;
        todoList.appendChild(li);
      });
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Add todo
    function addTodo() {
      const todoText = todoInput.value.trim();
      if(todoText !== '') {
        todos.push(todoText);
        todoInput.value = '';
        renderTodos();
      } else {
        alert('Please enter a todo');
      }
    }

    // Delete todo
    function deleteTodo(index) {
      todos.splice(index, 1);
      renderTodos();
    }

    // Initial render
    renderTodos();
  </script>
</body>
</html>
